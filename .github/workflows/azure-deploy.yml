name: Deploy para Azure Web App - ColetaAPI

on:
  push:
    branches:
      - dev
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}

    steps:
      - name: ğŸ”„ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ’  Configurar o .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x' # ajuste se usar outra versÃ£o

      - name: ğŸ§± Restaurar dependÃªncias
        run: dotnet restore ./ColetaAPI.csproj

      - name: ğŸ› ï¸ Build do projeto
        run: dotnet build ./ColetaAPI.csproj --configuration Release --no-restore

      - name: âœ… Testar (se tiver testes, senÃ£o pode remover)
        run: echo "Sem testes configurados"

      - name: ğŸ“¦ Publicar aplicaÃ§Ã£o
        run: dotnet publish ./ColetaAPI.csproj -c Release -o ./publish

      - name: ğŸ” Login no Azure via OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸš€ Deploy para Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ github.ref == 'refs/heads/main' && 'cidadeinteligente-prod' || 'cidadeinteligente-dev' }}
          package: ./publish
